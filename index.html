<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Shop Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Glassy nav style */
        .nav-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .sticky-nav {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        .nav-link:hover {
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.7);
        }

        /* Mobile menu - right to left animation */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            transition: right 0.4s ease-in-out;
            z-index: 100;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            right: 0;
        }

        /* Burger to X */
        .burger {
            width: 24px;
            height: 18px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            z-index: 110;
        }

        .burger span {
            position: absolute;
            height: 3px;
            width: 100%;
            background: #ec4899;
            border-radius: 3px;
            left: 0;
            transition: all 0.3s ease-in-out;
        }

        .burger span:nth-child(1) {
            top: 0;
        }

        .burger span:nth-child(2) {
            top: 7px;
        }

        .burger span:nth-child(3) {
            top: 14px;
        }

        .burger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 7px;
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 7px;
        }

        /* Desktop dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 120%;
            left: 0;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Mobile dropdown smooth */
        .mobile-dropdown ul {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .mobile-dropdown.open ul {
            max-height: 200px;
        }

        /* Fade Slider */
        .slider {
            position: relative;
            width: 95%;
            height: 75vh;
            overflow: hidden;
            margin: 1rem auto;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slide.active {
            opacity: 1;
            z-index: 10;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Dots */
        .dots {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            z-index: 20;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .dot.active {
            background: #ff4d6d;
        }

        .dot .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: #fff;
            transition: width linear;
        }

        /* Overlay for when mobile menu is open */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slider {
                width: 92%;
                height: 50vh;
                border-radius: 12px;
            }

            .slide img {
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .slider {
                width: 90%;
                height: 40vh;
                border-radius: 8px;
                margin: 0.75rem auto;
            }

            .slide img {
                border-radius: 8px;
            }
        }

        /* Category Item Styling */
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .category-img-container {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }

        .category-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-radius: 16px;
            transition: all 0.4s ease;
        }

        .category-text {
            text-align: center;
            width: 100%;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
            transition: color 0.3s ease;
        }

        /* Shine Overlay Effect */
        .shine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            border-radius: 16px;
        }

        /* Hover Effects */
        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-item:hover .category-img {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .category-item:hover .shine-overlay {
            transform: translateX(100%);
        }

        .category-item:hover .category-title {
            color: #ec4899;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .grid-cols-5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }

            .category-img {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .grid-cols-5 {
                grid-template-columns: 1fr;
            }

            .category-img {
                height: 200px;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-100 to-blue-100">

                <div id="menu-btn" class="burger md:hidden">
                    <span></span>

    </nav>

    <!-- Overlay for mobile menu -->

    <!-- Mobile Menu Overlay - Now opens from right to left -->
    <div id="mobileMenu" class="mobile-menu md:hidden">
        <div class="p-6">

                <li class="mobile-dropdown">
                    <button class="nav-link text-lg py-2 w-full text-left flex justify-between items-center">

                        <li><a href="#" class="block py-2 text-gray-600 hover:text-pink-500">Games</a></li>
                        <li><a href="#" class="block py-2 text-gray-600 hover:text-pink-500">Gift Items</a></li>
                    </ul>
                </li>
                <li><a href="#" class="nav-link text-lg py-2 block">About</a></li>
                <li><a href="#" class="nav-link text-lg py-2 block">Contact</a></li>
            </ul>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex items-center bg-white rounded-full px-4 py-2 shadow-sm">
                    <i class='bx bx-search text-lg text-gray-700'></i>
                    <input type="text" placeholder="Search..." class="bg-transparent outline-none px-2 text-sm w-full">
                </div>

                <div class="flex justify-around text-2xl py-6 text-gray-700">
                    <a href="#" class="p-2 rounded-full hover:bg-pink-100"><i class='bx bx-user'></i></a>
                    <a href="#" class="p-2 rounded-full hover:bg-pink-100"><i class='bx bx-heart'></i></a>
                    <a href="#" class="p-2 rounded-full hover:bg-pink-100"><i class='bx bx-cart'></i></a>

    <!-- Header Slider -->
    <header class="slider" id="slider">
        <div class="slide active"><img src="https://picsum.photos/1600/900?random=1" alt="Slide 1"></div>
        <div class="slide"><img src="https://picsum.photos/1600/900?random=2" alt="Slide 2"></div>

    <!-- Product Categories Section -->
    <section class="py-16 px-4 bg-white">

                <div class="category-item">

                    </div>

                <!-- Category 2 -->
                <div class="category-item">
                    <div class="category-img-container">
                        <img src="https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                            alt="Soft Toys" class="category-img">

                    </div>
                    <div class="category-text">

                    </div>
                </div>

                <!-- Category 3 -->
                <div class="category-item">
                    <div class="category-img-container">
                        <img src="./images/board.jpe"
                            alt="Board Games" class="category-img">
                        <div class="shine-overlay"></div>
                    </div>
                    <div class="category-text">
                        <h3 class="category-title">Board Games</h3>
                    </div>
                </div>

                <!-- Category 4 -->
                <div class="category-item">
                    <div class="category-img-container">
                        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                            alt="Outdoor Toys" class="category-img">
                        <div class="shine-overlay"></div>
                    </div>
                    <div class="category-text">
                        <h3 class="category-title">Outdoor Toys</h3>
                    </div>
                </div>

                <!-- Category 5 -->
                <div class="category-item">
                    <div class="category-img-container">
                        <img src="https://images.unsplash.com/photo-1534452203293-494d7ddbf7e0?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                            alt="Educational Toys" class="category-img">
                        <div class="shine-overlay"></div>
                    </div>
                    <div class="category-text">
                        <h3 class="category-title">Educational Toys</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        // Burger toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobileMenu");
        const menuOverlay = document.getElementById("menu-overlay");
        const closeMenu = document.getElementById("close-menu");

        function toggleMenu() {
            menuBtn.classList.toggle("active");
            mobileMenu.classList.toggle("active");
            menuOverlay.classList.toggle("active");
            document.body.style.overflow = mobileMenu.classList.contains("active") ? "hidden" : "";
        }

        menuBtn.addEventListener("click", toggleMenu);
        closeMenu.addEventListener("click", toggleMenu);
        menuOverlay.addEventListener("click", toggleMenu);

        // Mobile dropdown smooth
        document.querySelectorAll(".mobile-dropdown button").forEach(btn => {
            btn.addEventListener("click", () => {
                btn.parentElement.classList.toggle("open");
            });
        });

        // Fade slider
        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.getElementById("dots");
        let index = 0;
        let slideInterval;
        const duration = 4000;

        slides.forEach((_, i) => {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.innerHTML = "<div class='progress'></div>";
            dot.addEventListener("click", () => {
                showSlide(i);
                resetInterval();
            });
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll(".dot");

        function showSlide(i) {
            slides.forEach((s, j) => {
                s.classList.toggle("active", j === i);
            });
            dots.forEach((d, j) => {
                d.classList.toggle("active", j === i);
                d.querySelector(".progress").style.width = j === i ? "100%" : "0";
                d.querySelector(".progress").style.transitionDuration = j === i ? duration + "ms" : "0ms";
            });
            index = i;
        }

        function nextSlide() {
            showSlide((index + 1) % slides.length);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, duration);
        }

        showSlide(0);
        resetInterval();
        // Add animation to category items when they come into view
        document.addEventListener('DOMContentLoaded', function () {
            const categoryItems = document.querySelectorAll('.category-item');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            categoryItems.forEach(item => {
                item.style.opacity = 0;
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(item);
            });

            // Add click effect to category items
            categoryItems.forEach(item => {
                item.addEventListener('click', function () {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);

                    // You can add navigation logic here
                    console.log('Category clicked:', this.querySelector('.category-title').textContent);
                });
            });
        });
    </script>
</body>
