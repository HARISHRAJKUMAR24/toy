<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>3D Product Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-4">

    <!-- Section -->
    <section class="py-16 px-6 flex justify-center">
        <div class="relative w-80 transform transition-all duration-500 hover:scale-105">

            <!-- 3D Ribbon -->
            <div
                class="absolute -top-4 -right-4 rotate-45 px-6 py-2 font-bold text-xs sm:text-sm text-white bg-gradient-to-br from-pink-600 via-pink-500 to-orange-500 shadow-lg rounded-sm whitespace-nowrap z-30 border-b-4 border-pink-800">
                üî• HOT -40%
            </div>

            <!-- 3D Card Container -->
            <div class="relative">
                <!-- Card Shadow -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-slate-400 to-slate-600 rounded-2xl blur-md opacity-50 transform translate-y-3 scale-95 -z-10">
                </div>

                <!-- 3D Card -->
                <div class="relative bg-white rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl"
                    style="transform-style: preserve-3d; perspective: 1000px;">

                    <!-- Product Image with 3D Effect -->
                    <div
                        class="relative bg-gradient-to-b from-slate-100 to-slate-200 flex justify-center p-8 border-b border-slate-200">
                        <!-- 3D Reflection Effect -->
                        <div class="absolute inset-0 bg-gradient-to-b from-white/30 to-transparent z-0"></div>
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Product"
                            class="h-44 object-contain drop-shadow-2xl relative z-10 transform transition-transform duration-500 hover:scale-110"
                            style="filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.2));">
                    </div>

                    <!-- Content -->
                    <div class="p-6 relative z-10 bg-gradient-to-b from-white to-slate-50">
                        <h3 class="font-bold text-xl text-slate-900 mb-1">Aurora Headphones</h3>
                        <p class="text-slate-600 text-sm mb-4">Noise cancellation ¬∑ 30h battery life</p>

                        <!-- Price + Wishlist -->
                        <div class="flex items-center justify-between mb-5">
                            <div>
                                <span class="line-through text-slate-400 text-sm">$179</span>
                                <div
                                    class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-orange-500">
                                    $125
                                </div>
                            </div>
                            <button class="p-3 rounded-full bg-gradient-to-b from-slate-100 to-slate-200 border border-slate-200 
                          shadow-inner hover:from-pink-100 hover:to-pink-200 transition-all duration-300 
                          transform hover:scale-110 hover:shadow-md">
                                ‚ù§Ô∏è
                            </button>
                        </div>

                        <!-- 3D Add to Cart Button -->
                        <button class="w-full py-3.5 rounded-xl bg-gradient-to-br from-pink-600 to-orange-500 text-white 
                        font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all 
                        duration-300 border-b-4 border-pink-700 hover:border-pink-800 active:translate-y-0.5 
                        active:border-b-2">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
